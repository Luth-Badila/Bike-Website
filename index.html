<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" />
    <script src="https://kit.fontawesome.com/5d5716bc3e.js" crossorigin="anonymous"></script>
    <title>Bike Responsive Website</title>
</head>

<body>
    <!-- Main -->
    <section class="main">
        <!-- Header -->
        <header>
            <a href="#"><img src="images/logo.png" alt="Logo Suzuki" class="logo" /></a>
            <div class="toggle"></div>
            <ul class="navbar">
                <li>
                    <a href="#">Top Features</a>
                </li>
                <li>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="#">Store</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </header>

        <!-- Content -->
        <div class="content">
            <h2>Ready to <span>Race</span></h2>
            <a href="#" class="btn">Ride Now</a>
            <img src="images/bike.png" alt="Suzuki GSXR 600" class="bike" />
        </div>

        <!-- Slider Content -->
        <div class="slider">
            <div class="slides active">
                <h2><span>Engine</span><br />599cc</h2>
                <h2><span>Max Speed</span><br />260 Kmph</h2>
            </div>
            <div class="slides">
                <h2><span>Mileage</span><br />14 Kmpl</h2>
                <h2><span>0-100 Kmph</span><br />4 seconds</h2>
            </div>
            <div class="slides">
                <h2><span>Wheels</span><br />17-Inch Alloy</h2>
                <h2><span>Tyre Type</span><br />Tubeless</h2>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <ul class="sci">
                <li>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </footer>
    </section>

    <script>
        //navbar
        const toggle = document.querySelector('.toggle');
        const navbar = document.querySelector('.navbar');
        toggle.onclick = function() {
            toggle.classList.toggle('active');
            navbar.classList.toggle('active');
        }

        // Slide
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function setActive(i) {
            for (slide of slides)
                slide.classList.remove('active');
            slides[i].classList.add('active');
            for (dot of dots)
                dot.classList.remove('active');
            dots[i].classList.add('active');
        }

        for (let j = 0; j < dots.length; j++) {
            dots[j].addEventListener('click', function() {
                setActive(j)
            })
        }
    </script>
</body>

</html>
